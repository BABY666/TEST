<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - modifier - tessellation</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body { margin: 0; background: black; color:white}
			#container { width: 100%; height: 100% ; background: #119988}
		</style>
		<!-- <link type="text/css" rel="stylesheet" href="main.css"> -->
	</head>

	<body>
		<div id="info"><a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - modifier tessellation</div>
		<h1>tesselation</h1>
		<div id="container"></div>
		<script src="js/three.min.js"></script>		
		<script src="./js/TessellateModifier.js"></script>


		<script type="x-shader/x-vertex" id="vertexshader">

			uniform float amplitude;

			attribute vec3 customColor;
			attribute vec3 displacement;

			varying vec3 vNormal;
			varying vec3 vColor;

			void main() {

				vNormal = normal;
				vColor = customColor;

				vec3 newPosition = position + normal * amplitude * displacement;
				gl_Position = projectionMatrix * modelViewMatrix * vec4( newPosition, 1.0 );

			}
		</script>

		<script type="x-shader/x-fragment" id="fragmentshader">

			varying vec3 vNormal;
			varying vec3 vColor;

			void main() {

				const float ambient = 0.4;

				vec3 light = vec3( 1.0 );
				light = normalize( light );

				float directional = max( dot( vNormal, light ), 0.0 );

				gl_FragColor = vec4( ( directional + ambient ) * vColor, 1.0 );

			}

		</script>

		<script type="text/javascript"  id="mainCode">
			var renderer, scene, camera;

			// var controls;

			var mesh, uniforms, cube;

			var WIDTH = window.innerWidth,
				HEIGHT = window.innerHeight;


			function init( ) {
				camera = new THREE.PerspectiveCamera( 40, WIDTH / HEIGHT, 1, 10000 );
				camera.position.set( - 100, 100, 200 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x050505 );

				//

				var geometry = new THREE.SphereGeometry( 5, 32, 32 ) ;

				geometry.center();

				var tessellateModifier = new TessellateModifier( 8 );

				for ( var i = 0; i < 6; i ++ ) {

					tessellateModifier.modify( geometry );

				}

				

				geometry = new THREE.BufferGeometry().fromGeometry( geometry );

				var numFaces = geometry.attributes.position.count / 3;

				var colors = new Float32Array( numFaces * 3 * 3 );
				var displacement = new Float32Array( numFaces * 3 * 3 );

				var color = new THREE.Color();

				for ( var f = 0; f < numFaces; f ++ ) {

					var index = 9 * f;

					var h = 0.2 * Math.random();
					var s = 0.5 + 0.5 * Math.random();
					var l = 0.5 + 0.5 * Math.random();

					color.setHSL( h, s, l );

					var d = 10 * ( 0.5 - Math.random() );

					for ( var i = 0; i < 3; i ++ ) {

						colors[ index + ( 3 * i ) ] = color.r;
						colors[ index + ( 3 * i ) + 1 ] = color.g;
						colors[ index + ( 3 * i ) + 2 ] = color.b;

						displacement[ index + ( 3 * i ) ] = d;
						displacement[ index + ( 3 * i ) + 1 ] = d;
						displacement[ index + ( 3 * i ) + 2 ] = d;

					}

				}
				geometry.customColor = new THREE.BufferAttribute( colors, 3 );
				geometry.displacement = new THREE.BufferAttribute( displacement, 3 );
				// geometry.setAttribute( 'customColor', new THREE.BufferAttribute( colors, 3 ) );
				// geometry.setAttribute( 'dispalacement', new THREE.BufferAttribute( displacement, 3 ) );
				//

				uniforms = {
					amplitude: { type: "f", value: 0.0 }
				};

				var shaderMaterial = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: document.getElementById( 'vertexshader' ).textContent,
					fragmentShader: document.getElementById( 'fragmentshader' ).textContent
				} );

				//

				mesh = new THREE.Mesh( geometry, shaderMaterial );

				scene.add( mesh );


				cube = new THREE.Mesh(new THREE.BoxGeometry( 1, 1, 1 ), new THREE.MeshBasicMaterial( {color: 0x00ff00} ));
				scene.add( cube );

				var ambientLight = new THREE.AmbientLight(0x222222);
				scene.add(ambientLight);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( WIDTH, HEIGHT );

				var container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );


				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();

			}

			function render() {
				camera.lookAt(scene.position);

				var time = Date.now() * 0.001;

				uniforms.amplitude.value = 1.0 + Math.sin( time * 0.5 );


				renderer.render( scene, camera );

			}

			init();
			animate();
		</script>
</body>
</html>
